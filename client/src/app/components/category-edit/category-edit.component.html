<div class="col-lg-6 col-lg-offset-3">
<h1>{{titulo}}</h1>

<div class="alert alert-info"  *ngIf ="alertMessage">

  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>

  {{alertMessage}}

</div>

  <form #formCategory= "ngForm" (ngSubmit)="onSubmit()" >
    <p>
      <label>Nombre</label>
      <input type="text" #name="ngModel" name="name" [(ngModel)]="category.name" required
      class="form-control">
      <span *ngIf="!name.valid && name.touched">
        El nombre no es valido.
      </span>
    </p>
    <p>
      <label>Descripción</label>
      <textarea #description="ngModel" name="description" [(ngModel)]="category.description" required
      class="form-control"></textarea>
      <span *ngIf="!name.valid && name.touched">
        La descripción no es valida.
      </span>
    </p>


    <div *ngIf="is_edit">
      <div class="image_for_edit" *ngIf="category.image && category.image != 'null'">
        <img src="{{url + 'get-image-category/' + category.image }}" />
      </div>

      <p>
        <label> Sube la imagen de la categoría</label>
        <input type="file" placeholder="subir imagen..." (change)="fileChangeEvent(
        $event)" />
      </p>
    </div>
        

    <input type="submit" value="{{titulo}}" [disabled]="!formCategory.form.valid" class="btn btn-succes" />
  </form>
</div>
